<style type="text/css">

/* –––––––––––––––––––––––––––––––––––––––––––––––––––––– The Egregious Dividing Line –––––––––––––––––––––––––––––––––––––––––––––––––––––– */
	
/* –––––––––––––––––––––––––––––––––––––––––––––––––––––– THESE ARE FOR THE LOGIN FORM –––––––––––––––––––––––––––––––––––––––––––––––––––––– */

/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
/*    background-color: #4CAF50;*/
/*    color: white;*/
    padding: 0px;
    margin: 0px;
	background: transparent;
    border: none;
    cursor: pointer;
    width: 100%;
}

/*
button:hover {
    background-color: #b31b1b;
}
*/

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
	color: white;
    padding: 10px 18px;
    background-color: #A6A5A5;
}
	
.loginbtn {
/*    width: auto;*/
	font-size: 20px;
    padding: 10px 18px;
    background-color: #b31b1b;
}	

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

/*
img.avatar {
    width: 40%;
    border-radius: 50%;
}
*/

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
	
/* –––––––––––––––––––––––––––––––––––––––––––––––––––––– The Egregious Dividing Line –––––––––––––––––––––––––––––––––––––––––––––––––––––– */
	
/* –––––––––––––––––––––––––––––––––––––––––––––––––––––– THESE ARE FOR THE SIGNUP FORM –––––––––––––––––––––––––––––––––––––––––––––––––––––– */	
	
/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

.signupbtn {
	font-size: 20px;
    padding: 10px 18px;
	background-color: #b31b1b;
	float: left;
	width: 75%;
}
	
.signupcancelbtn {
	font-size: 20px;
    padding: 10px 18px;
	background-color: #A6A5A5;
	float: right;
	width: 10%;
}
	
/* –––––––––––––––––––––––––––––––––––––––––––––––––––––– The Egregious Dividing Line –––––––––––––––––––––––––––––––––––––––––––––––––––––– */
	
	
/* –––––––––––––––––––––––––––––––––––––––––––––––––––––– THESE ARE FOR THE DROPDOWN MENUS –––––––––––––––––––––––––––––––––––––––––––––––––––––– */

.dropbtn {
    background-color: transparent;
	white-space: nowrap;
	/*    color: white;*/
    padding: 5px 5px 5px 5px;
    font-size: 25px;
/*	cursor: url(https://i.imgur.com/9MzbeGO.png), auto; */
    border: none;
	
}
	
.btn {
    background-color: transparent;
	white-space: nowrap;
	/*    color: white;*/
    padding: 5px 5px 5px 5px;
    font-size: 25px;
/*	cursor: pointer;*/
	cursor: url(https://i.imgur.com/MeuMCfR.png), auto;
    border: none;
	
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
	cursor: url(https://i.imgur.com/MeuMCfR.png), auto;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #b31b1b; }
.dropdown:hover .btn {background-color: #b31b1b;}
	
/* Cursors */
.pointer {cursor: url(https://i.imgur.com/MeuMCfR.png), auto;}
	
</style>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="subpages/images/login_avatar.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" class="loginbtn">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
